        // ä¸“ä¸šå‘éŸ³å‡½æ•°
        function playProfessionalAudio(word, buttonElement) {
            const audioUrl = pronunciationMap[word.toLowerCase()];
            
            if (!audioUrl) {
                fallbackToTTS(word);
                return;
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            buttonElement.classList.add('loading');
            buttonElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            const audio = new Audio(audioUrl);
            
            audio.oncanplaythrough = () => {
                buttonElement.classList.remove('loading');
                buttonElement.innerHTML = '<i class="fas fa-volume-up"></i>';
            };
            
            audio.onerror = () => {
                buttonElement.classList.remove('loading');
                buttonElement.innerHTML = '<i class="fas fa-volume-up"></i>';
                fallbackToTTS(word);
            };
            
            audio.play();
        }
        
        // å¤‡é€‰æ–¹æ¡ˆï¼šè¯­éŸ³åˆæˆ
        function fallbackToTTS(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.8;
                utterance.pitch = 1;
                utterance.volume = 1;
                utterance.lang = 'en-US';
                
                // å°è¯•é€‰æ‹©æ›´å¥½çš„è¯­éŸ³
                const voices = speechSynthesis.getVoices();
                const englishVoice = voices.find(voice => 
                    voice.lang.includes('en') && !voice.lang.includes('GB')
                );
                if (englishVoice) {
                    utterance.voice = englishVoice;
                }
                
                window.speechSynthesis.speak(utterance);
            } else {
                alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³åŠŸèƒ½');

        }
